<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="login-form">
        <div class="login-box">
            <h1 class="login-header">LOGIN</h1>
            <input type="text" class="login-input" placeholder="Your Email">
            <input type="password" class="login-input" placeholder="Password">
            <a href="#" class="login-link">Forgot your password?</a>
            <button class="login-control">Sign in</button>
            <p class="login-nav-register">Don't have an account? <a class="login-link" href="#">Register</a></p>
        </div>
    </div>
</body>
