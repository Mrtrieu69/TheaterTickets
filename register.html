<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="register-form">
        <div class="register-box">
            <h1 class="register-header">CREATE ACCOUT</h1>
            <input type="text" class="register-input" placeholder="Your Name">
            <input type="text" class="register-input" placeholder="Your Email">
            <input type="password" class="register-input" placeholder="Password">
            <input type="passowrd" class="register-input" placeholder="Confirm Passowd">
            <p><input type="checkbox" class="register-input-check">I agree all statements in <a class="register-link" href="#">Terms of service</a></p>
            <button class="register-control">Sign up</button>
            <p class="register-nav-login">Have already an accout ? <a class="register-link" href="#">Login here</a></p>
        </div>
    </div>
</body>
</html>
